<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360-安全浏览器</title>
	<link rel="stylesheet" href="./css/copy.css">
</head>
<body>
	<div class="fullpage" id="fullPage">
		<!-- 第一屏 -->
		<div class="section first">
			<!-- LOGO -->
			<div class="logo"></div>
			<!-- 文字 -->
			<div class="text">
				<img src="./images/text_1.png" alt="">
				<img src="./images/text_2.png" alt="">
				<img src="./images/text_3.png" alt="">
				<img src="./images/text_4.png" alt="">
				<img src="./images/text_5.png" alt="">
				<img src="./images/text_6.png" alt="">
				<img src="./images/text_7.png" alt="">
				<img src="./images/text_8.png" alt="">
			</div>
			<!-- 信息 -->
			<div class="info"></div>
		</div>
		<!-- 第二屏 -->
		<div class="section second">
			<!-- 盾牌 -->
			<div class="shield">
				<img src="./images/shield_1.png" alt="">
				<img src="./images/shield_2.png" alt="">
				<img src="./images/shield_3.png" alt="">
				<img src="./images/shield_4.png" alt="">
				<img src="./images/shield_5.png" alt="">
				<img src="./images/shield_6.png" alt="">
				<img src="./images/shield_7.png" alt="">
				<img src="./images/shield_8.png" alt="">
				<img src="./images/shield_9.png" alt="">
			</div>
			<!-- 信息 -->
			<div class="info"></div>
		</div>
		<!-- 第三屏 -->
		<div class="section third">
			<!-- 信息 -->
			<div class="info"></div>
			<!-- 圆环 -->
			<div class="circle"></div>
			<!-- 火箭 -->
			<div class="rocket"></div>
		</div>
		<!-- 第四屏 -->
		<div class="section fourth">
			<!-- 搜索 -->
			<div class="search">
				<!-- 关键字 -->
				<div class="key"></div>
				<!-- 输入框 -->
				<div class="input"></div>
				<!-- 搜索结果 -->
				<div class="wrap">
					<div class="result"></div>
				</div>
			</div>
			<!-- 信息 -->
			<div class="info"></div>
		</div>
		<!-- 第五屏 -->
		<div class="section fifth">
			<!-- 信息 -->
			<div class="info"></div>
			<!-- 浏览器 -->
			<div class="broswer">
				<!-- 四边框 -->
				<div class="leftside"></div>
				<div class="topside"></div>
				<div class="rightside"></div>
				<div class="bottomside"></div>
				<!-- 工具栏 -->
				<div class="toolbar"></div>
				<!-- 边框 -->
				<div class="box">
					<span></span>
				</div>
				<!-- 底线 -->
				<div class="line"></div>
				<!-- 其它 -->
				<div class="extra"></div>
			</div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		// 利用fullPage插件实现
		$('#fullPage').fullpage({
			// 设置背景色
			sectionsColor: ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],

			// 当滚动完一屏后会被调用，并会返回当前屏的索引
			afterLoad: function (anchor, index) {
				$('.section').removeClass('current');

				setTimeout(function () {
					$('.section').eq(index - 1).addClass('current');
				}, 100);
			}
		});
	</script>
</body>
</html>
